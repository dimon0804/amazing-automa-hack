<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Результаты</title>
  <style>body{font-family:Arial;margin:20px} pre{background:#f5f5f5;padding:10px}</style>
</head>
<body>
  <h1>Результаты сканирования</h1>
  <a href="/">Назад</a>
  {% for r in results %}
    <h2>{{ r.ip }}</h2>
    <h3>Nmap output</h3>
    <pre>{{ r.nmap[:2000] }}</pre>
    <h3>Attempts</h3>
    <ul>
      {% for a in r.attempts %}
        <li><b>{{ a.proto }}</b> — user: {{ a.user or '-' }} — ok: {{ a.ok }} — info: <pre style="display:inline">{{ a.info|truncate(400) }}</pre></li>
      {% endfor %}
    </ul>
  {% endfor %}
</body>
</html>
